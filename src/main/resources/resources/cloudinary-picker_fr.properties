cloudymix_imageMediaSettings = Param\u00e8tres Avanc\u00e9s Image
cloudymix_imageMediaSettings.cloudy_width = Largeur
cloudymix_imageMediaSettings.cloudy_width.ui.tooltip=Vous pouvez d\u00e9finir les dimensions cibles de votre image redimensionn\u00e9e en sp\u00e9cifiant une largeur. Vous pouvez utiliser un nombre entier pour d\u00e9finir une nouvelle largeur en pixel : 150. L'utilisation d'un nombre d\u00e9cimal d\u00e9finit la nouvelle dimension par rapport \u00e0 la dimension d'origine : 0.5. L'utilisation de 'iw' comme valeurs d\u00e9finit la dimension sur la largeur initiale de l'image d'origine.
cloudymix_imageMediaSettings.cloudy_height = Hauteur
cloudymix_imageMediaSettings.cloudy_height.ui.tooltip =Vous pouvez d\u00e9finir les dimensions cibles de votre image redimensionn\u00e9e en sp\u00e9cifiant une hauteur. Vous pouvez utiliser un nombre entier pour d\u00e9finir une nouvelle hauteur en pixel : 150. L'utilisation d'un nombre d\u00e9cimal d\u00e9finit la nouvelle dimension par rapport \u00e0 la dimension d'origine : 0.5. L'utilisation de 'ih' comme valeurs d\u00e9finit la dimension sur la hauteur initiale de l'image d'origine.
